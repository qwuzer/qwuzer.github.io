<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Radar and Line Chart Example</title>
    <!-- Include Plotly library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Create a div to hold the radar chart -->
    <div id="radarChart" class="radar"></div>
    <!-- Create a div to hold the line chart -->
    <div id="lineChart" class="line"></div>
    <div id="lineChart2" class="line"></div>
    <div id="radarChart2" class="radar"></div>
    <!-- Include the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
